<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Monoton&family=Press+Start+2P&family=Zen+Antique&family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap" rel="stylesheet"> 
    <title>GAMING BACKLOG</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Gaming Backlog</h2>
            <nav>
                <a href="#">NOW PLAYING</a>
                <a href="#">TO BE PLAYED</a>
                <a href="#">FINISHED</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STREETS OF RAGE 4</h3>
                <p class="descricao">Streets of Rage 4 is an all-new continuation of the iconic arcade brawler series known for its radical fights, jammin' '90s beats and dashing sparring gloves and bandanas.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-gamepad"></i>
                        PLAY NOW
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        INFO
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-theme">
        <div class="section-title">Now Playing</div>
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/persona4.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/sonicmania.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/crypt.png" alt="" srcset="">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/deathsdoor.png" alt="" srcset="">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/honkai.png" alt="" srcset="">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/lol.png" alt="" srcset="">
                </div>


        </div>
    </div>
    <div class="carrosel-theme">
        <div class="section-title">To be played</div>
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/999.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/bioshock2.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/hades.png" alt="" srcset="">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/wolfenstein.png" alt="" srcset="">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/cloudpunk.png" alt="" srcset="">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/control.png" alt="" srcset="">
                </div>


        </div>
    </div>
    <div class="carrosel-theme">
        <div class="section-title">Finished</div>
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/portal.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/ysorigin.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/portal2.png" alt="" srcset="">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/kof13.png" alt="" srcset="">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/borderlands2.png" alt="" srcset="">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/dokidoki.png" alt="" srcset="">
                </div>


        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 

 
</body>
</html>
